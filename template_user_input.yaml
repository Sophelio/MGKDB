### Template for metadata

## multiple entries must be separated by commas
user_input:
  suffixes:      ## For including all, leave empty
  extra_files:   ## Extra files for each suffix
  shared_files:  ## Common file for each suffix
  no_prompts: True ## Skip all prompts. Useful in workflows
  reupload_if_exists: True ## If run exists, delete and re-upload

metadata:
  DBtag:
    user: ""
    run_collection_name:   ## Added automatically
    run_suffix:            ## Added automatically
    keywords: ""
    confidence: -1
    comments: ""
    time_uploaded:      ## Added automatically
    last_updated:       ## Added automatically
    linkedObjectID:   ## String converted to a ObjectID if exists
    archiveLocation: 
    IsRestart:
      restart: False
      Timestep: 0
      InitObjectId: 
  ScenarioTag:
    Name of actual of hypothetical experiment: ""
    scenario_runid: ""
  CodeTag:
    sim_type: ""
    IsLinear:      ## Added automatically
    quasi_linear:  ## Added automatically
    Has1DFluxes:   ## Added automatically
    git_hash: ""
    platform: ""
    execution_date: ""
    workflow_type: ""
  Publications:
    doi: []